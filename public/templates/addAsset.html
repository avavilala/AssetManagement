<div align="center" ng-controller="add_controller">
    <h1>ADD NEW ASSETS</h1>
    <table>
        <tr>
            <td align="left">Asset Name:</td>
            <td align="left"><input type="text" ng-model="assetname" /></td>
        </tr>
        <tr>
            <td align="left">Asset ID:</td>
            <td align="left"><input type="text" ng-model="assetID" /></td>
        </tr>
    </table>
    <input type="button" ng-click="add()" value="Add Data" />
</div>
